<!DOCTYPE html>
<html>
<head>
	<title>Morgan Sliman's Portfolio</title>
	<style type="text/css">

		body {
			max-width: 950px;
		}

		#myName {
			background-color: #34aaa5;
			color: white;
			margin: 0px 600px 0px 95px;
			padding: 20px;
		}

	</style>
</head>
<body>
	<h1 id="myName">
		<b>Morgan Sliman</b>
	</h1>

	<div class="topMenu">
		<p id="about">
			About
		</p>

		<p id="portfolio">
			Portfolio
		</p>

		<p id="contact">
			Contact
		</p>
	</div>

	<div class="contactForm">

		<h1 id="contact">
			Contact
		</h1>
		
		<form id="form_id">
			Name<br>
			<input type="text" name="name" value="John Smith"><br>
			Email<br>
			<input type="email" name="email" value="example@gmail.com"><br>
			Message<br>
			<textarea name="message" rows="10" cols="30"></textarea><br>
			<input type="submit" value="Submit" id="submit_button">
		</form>

	</div>

	
	<div class="socialMenu">
		<h3 id="socialText">
			Connect with Me
		</h3>
		<img id="githubIcon" src="assets/images/github.png">
		<img id="linkedinIcon" src="assets/images/linkedin.png">
		<img id="overflowIcon" src="assets/images/overflow.png">
	</div>
	

	<div class="mainContent">
		
		
	</div>

	<p id="copyright">&copy; Copyright 2016 Morgan Sliman</p>

</body>
</html>
